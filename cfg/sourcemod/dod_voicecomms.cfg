// ConVars for plugin DoD:S Voice Communications
// Version 1.2


// Max chance bounds to voice command on grenade/smoke throwing and a rocket shot
// -
// Default: "3"
// Minimum: "1.000000"
dod_vc_chance_attack "3"

// Max chance bounds to voice command on capture block
// -
// Default: "5"
// Minimum: "1.000000"
dod_vc_chance_block "5"

// Max chance bounds to voice command on bomb defuse
// -
// Default: "4"
// Minimum: "1.000000"
dod_vc_chance_bomb_defuse "4"

// Max chance bounds to voice command on bomb plant
// -
// Default: "4"
// Minimum: "1.000000"
dod_vc_chance_bomb_plant "4"

// Max chance bounds to voice command on point capture
// -
// Default: "5"
// Minimum: "1.000000"
dod_vc_chance_capture "5"

// Max chance bounds to voice command when player is hurt for more than 80 health
// -
// Default: "6"
// Minimum: "1.000000"
dod_vc_chance_hurt "6"

// Max chance bounds to voice command when round over
// -
// Default: "6"
// Minimum: "1.000000"
dod_vc_chance_roundwin "6"

// Max chance bounds to voice command on every respawn
// 1 means always use command
// -
// Default: "7"
// Minimum: "1.000000"
dod_vc_chance_spawn "7"

// Whether or not enable Voice Communications
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_voice_communications "1"